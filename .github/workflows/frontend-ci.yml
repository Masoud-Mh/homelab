name: frontend-ci

on:
  push:
    branches: ["main"]
    paths:
      - "app/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "app/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Frontend build validation
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build