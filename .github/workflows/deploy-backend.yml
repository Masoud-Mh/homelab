name: deploy-backend

on:
  workflow_dispatch:
    inputs:
      backend_tag:
        description: "Tag to deploy (sha-xxxx, v0.1.0). Leave empty to deploy current commit SHA."
        required: false
        default: ""

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    name: Deploy backend to homelab
    runs-on: [self-hosted, homelab, deploy]
    environment: production

    steps:
      - name: Checkout repo (for context only)
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Decide tag to deploy
        id: tag
        run: |
          if [ -n "${{ inputs.backend_tag }}" ]; then
            echo "value=${{ inputs.backend_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy backend
        env:
          BACKEND_TAG: ${{ steps.tag.outputs.value }}
        run: |
          cd /data/repos/homelab-stack/app
          ./deploy-backend.sh
