name: deploy-backend

on:
  workflow_dispatch:
    inputs:
      backend_tag:
        description: "Tag to deploy (latest, sha-xxxx, v0.1.0)"
        required: true
        default: "latest"

permissions:
  contents: read
  packages: read

jobs:
  deploy:
    name: Deploy backend to homelab
    runs-on: [self-hosted, homelab, deploy]
    environment: production

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy backend from server working copy
        env:
          BACKEND_TAG: ${{ inputs.backend_tag }}
        run: |
          cd /data/repos/homelab-stack/app
          BACKEND_TAG="${BACKEND_TAG}" ./deploy-backend.sh
